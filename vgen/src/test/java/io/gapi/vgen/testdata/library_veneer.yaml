type: io.gapi.vgen.ConfigProto
interfaces:
- name: google.example.library.v1.LibraryService
  collections:
  - name_pattern: shelves/{shelf}
    method_base_name: shelf
  - name_pattern: shelves/{shelf}/books/{book}
    method_base_name: book
  methods:
  - name: CreateShelf
    flattening:
      groups:
      - parameters:
        - shelf
  - name: GetShelf
    flattening:
      groups:
      - parameters:
        - name
      - parameters:
        - name
        - message
      - parameters:
        - name
        - message
        - string_builder
  - name: ListShelves
    flattening:
      groups:
      - parameters: []
    page_streaming:
      request:
        token_field: page_token
      response:
        token_field: next_page_token
        resources_field: shelves
  - name: DeleteShelf
    flattening:
      groups:
      - parameters:
        - name
  - name: MergeShelves
    flattening:
      groups:
      - parameters:
        - name
        - other_shelf_name
  - name: CreateBook
    flattening:
      groups:
      - parameters:
        - name
        - book
  - name: GetBook
    flattening:
      groups:
      - parameters:
        - name
  - name: ListBooks
    flattening:
      groups:
      - parameters:
        - name
    page_streaming:
      request:
        token_field: page_token
      response:
        token_field: next_page_token
        resources_field: books
  - name: DeleteBook
    flattening:
      groups:
      - parameters:
        - name
  - name: UpdateBook
    flattening:
      groups:
      - parameters:
        - name
        - book
      - parameters:
        - name
        - book
        - update_mask
  - name: MoveBook
    flattening:
      groups:
      - parameters:
        - name
        - other_shelf_name