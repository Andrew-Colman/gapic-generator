type: io.gapi.vgen.ConfigProto
interfaces:
- name: google.example.library.v1.LibraryService
  retry_def:
  - name: idempotent
    retry_codes:
    - UNAVAILABLE
    - DEADLINE_EXCEEDED
  - name: non_idempotent
    retry_codes:
  collections:
  - name_pattern: shelves/{shelf}
    method_base_name: shelf
  - name_pattern: shelves/{shelf}/books/{book}
    method_base_name: book
  methods:
  - name: CreateShelf
    flattening:
      groups:
      - parameters:
        - shelf
    retry_name: non_idempotent
  - name: GetShelf
    flattening:
      groups:
      - parameters:
        - name
      - parameters:
        - name
        - message
      - parameters:
        - name
        - message
        - string_builder
    retry_name: idempotent
  - name: ListShelves
    flattening:
      groups:
      - parameters: []
    page_streaming:
      request:
        token_field: page_token
      response:
        token_field: next_page_token
        resources_field: shelves
    retry_name: idempotent
  - name: DeleteShelf
    flattening:
      groups:
      - parameters:
        - name
    retry_name: idempotent
  - name: MergeShelves
    flattening:
      groups:
      - parameters:
        - name
        - other_shelf_name
    retry_name: non_idempotent
  - name: CreateBook
    flattening:
      groups:
      - parameters:
        - name
        - book
    retry_name: non_idempotent
  - name: GetBook
    flattening:
      groups:
      - parameters:
        - name
    retry_name: idempotent
  - name: ListBooks
    flattening:
      groups:
      - parameters:
        - name
        - filter
    page_streaming:
      request:
        token_field: page_token
      response:
        token_field: next_page_token
        resources_field: books
    retry_name: idempotent
  - name: DeleteBook
    flattening:
      groups:
      - parameters:
        - name
    retry_name: idempotent
  - name: UpdateBook
    flattening:
      groups:
      - parameters:
        - name
        - book
      - parameters:
        - name
        - book
        - update_mask
        - physical_mask
    retry_name: idempotent
  - name: MoveBook
    flattening:
      groups:
      - parameters:
        - name
        - other_shelf_name
    retry_name: non_idempotent
